{% extends 'ratemylecturer/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Rate My Lecturer - Login
{% endblock %}

{% block body_block %}
    <h1>Login or click <a href="{% url 'register' %}">here</a> to register</h1>
<form id="login_form" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50"/>
    <br>
    Password: <input type="text" name="password" value="" size="50"/>
    <br>
    <input type="submit", value="submit">
</form>
{% endblock %}
