{% extends 'ratemylecturer/base.html' %}
{% load staticfiles %}
<style>
    @import url('/static/bootstrap-social.css');
</style>

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<div class="container-fluid">
    <h2 class="text-left" style="font-family:'Segoe UI' ">Login </h2>
        <br/>
<div class="container" style="border-spacing: 12px; border:1px #adb5bd solid; border-radius: 10px; padding-top: 5px">
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <div class="form-group">
            <label style="font-family: 'Segoe UI Light'" for="username">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
    <br/>
        <div class="form-group">
            <label style="font-family: 'Segoe UI Light'" for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
    <button type="submit" class="btn btn-primary" style="font-family: 'Segoe UI Light'">Log In</button>
    </form>
        </span>
<br/>
<p style="font-family: 'Segoe UI Light'">
    Don't have an account?
    <a href="{% url 'register' %}">Register Here</a>
</p>
    </div>
      <div class="container-fluid" style="justify-content: center">
            <hr>
            <h4 class="text-center">OR</h4>
                <br/>

          <a class="btn btn-primary btn-social btn-facebook" title="Login with Facebook" style="background-color: #3B5998;border:#3B5998;"  href="{% url 'social:begin' 'facebook' %}"><span class="fa fa-facebook"></span> Facebook</a>

          <a class=" btn btn-primary btn-social btn-google"  title="Login with Google" style="background-color: #DD4B39;border:#DD4B39" href="{% url 'social:begin' 'google-oauth2' %}"><span class="fa fa-google"></span> Google</a>
        </div>
</div>
{% endblock %}
