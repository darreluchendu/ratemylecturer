{% extends 'ratemylecturer/base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block title_block %}
    Edit Profile
{% endblock %}

{% block body_block %}

    <div class="container-fluid form-horizontal" style="width: 50%;">
            <form id="edit_profile_form" method="post" action="{% url 'edit_profile' user.username %}"
                  enctype="multipart/form-data">
                {% csrf_token %}
                {{ profile_form|crispy }}

                <input class="btn btn-primary" name="submit" type="submit" value="Save">

            </form>


    </div>

{% endblock %}
