{% extends 'ratemylecturer/base.html' %}
{% load staticfiles %}
{% block title_block %}
    Edit Profile
{% endblock %}

{% block body_block %}
        <form id="edit_profile_form" method="post" action="{% url 'edit_profile' user.username %}"
              enctype="multipart/form-data">
            {% csrf_token %}
            {{ profile_form.as_p }}
            <input name="submit" type="submit" value="Save">
        </form>
{% endblock %}
