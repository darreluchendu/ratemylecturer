{% extends 'ratemylecturer/base.html' %}
{% load staticfiles %}

{% block title_block %}
    <title>Rate My Lecturer - Login</title>
{% endblock %}

{% block body_block %}
    <h1>Login or click <a href="{% url 'auth_login' %}">here</a> to register</h1>
<form method="post" action="">
    {% csrf_token %}
{{ form.as_p }}
    <input type="submit" value="Log in">
        <input type="hidden" name="next"  value="{{ next }}">
    </form>

<p>
    Not a member?
    <a href="{% url 'registration_register' %}">Register</a>
</p>

{% endblock %}
